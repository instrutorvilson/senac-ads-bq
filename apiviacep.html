<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="cep">Informe cep</label>
        <input type="text" id="cep" placeholder="Informe cep" value="88352070">

        <label for="rua">Informe rua</label>
        <input type="text" id="rua" placeholder="informe rua">
    </div>
    <button onclick="verEndereco()">Ver endere√ßo</button>
    <script>
        function verEndereco(){
            var inputCep = document.getElementById("cep")

            fetch(`http://viacep.com.br/ws/${inputCep.value}/json/`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                document.getElementById("rua").value = data.logradouro
            } )
        }

       
    </script>
</body>
</html>
