<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Cadastro</h1>
    <div>
        <label for="nome">Informe nome</label>
        <input type="text" id="nome" placeholder="Informe nome">

        <label for="sobreNome">Informe sobrenome</label>
        <input type="text" id="sobreNome" placeholder="Informe sobrenome">

       <button onclick="gerarNomeCompleto()">Verificar</button>
       <hr>
       <p>Nome completo: <span></span></p>
    </div>

    <script>
        function gerarNomeCompleto(){
          var inputNome =  document.getElementById("nome")
          if(inputNome.value == ''){
             alert("Informe nome")
             inputNome.focus()
             return
          }

          var inputSobreNome =  document.getElementById("sobreNome")

          var nomeCompleto = document.getElementsByTagName("span")
          
          /*nomeCompleto[0].innerHTML = inputNome.value + " " + inputSobreNome.value*/
          nomeCompleto[0].innerHTML = `${inputNome.value}  ${inputSobreNome.value}`
        }
    </script>
</body>
