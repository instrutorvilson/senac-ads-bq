<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.w3schools.com/js/js_callback.asp">Para saber mais</a>

    <button onclick="soma(100,50,mostrarEmparagrafo)">Mostrar em paragrafo</button>

    <button onclick="soma(100,50,mostrarComAlert)">Mostrar em paragrafo</button>
    <p>Resultado:<span></span></p>

    <script>
        function soma(n1, n2, callBack){
            let resultado = n1 + n2
            callBack(resultado) 
        }

        function mostrarEmparagrafo(text){
            document.getElementsByTagName("span")[0].innerHTML = text
        }

        function mostrarComAlert(text){
           alert(text)
        }
    </script>
</body>
</html>
